                    color: black;
                    border: 1px solid white;
                    // margin-top: 16px;
                    width: 100%;
                    border-radius: 2rem;
                  }
                  
                  @media (min-width: 1024px) {
                    display: grid;
                    grid-template-columns: auto 1fr;
                    grid-row-gap: 16px;
                    grid-column-gap: 48px;
                    
                    > div:last-child {
                      flex-grow: 1;
                    }
                    
                    img {
                      width: 123px;
                    }
                    
                    h2 {
                      font-size: 2rem;
                      line-height: 2.25rem;
                      font-weight: 300;
                      letter-spacing: .25px;
                    }
                    
                    h3 {
                      font-size: 1.25rem;
                      line-height: 24px;
                      font-weight: 400;
                      letter-spacing: normal;
                    }
                    
                    &-tile {
                      &-num {
                        font-size: 2.5rem;
                        line-height: 1;
                        margin: 0;
                      }
                      
                      &-text {
                        font-size: 1.25rem;
                        line-height: 1.5rem;
                      }
                    }
                    
                    button {
                      grid-column: 2 / -1;
                    }
                  }
                }
                
                &-text {
                  @extend %text-body-lg;
                  
                  h3 {
                    @extend %text-title-md-bold;
                    margin: 8px 0;
                  }
                  
                  button {
                    @extend %button-lg;
                    @extend %button-primary;
                    width: 100%;
                    margin-top: 8px;
                  }
                  
                  @media (min-width: 768px) {
                    button {
                      width: auto;
                    }
                  }
                }
                
                &-cta {
                  button {
                    @extend %button-lg;
                    @extend %button-primary;
                    width: 100%;
                  }
                  
                  @media (min-width: 768px) {
                    button {
                      width: auto;
                    }
                  }
                }
              }
            }



