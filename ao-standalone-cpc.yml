_version: "4"
_name: AO Standalone CPC
_metadata:
  base_url: https://www.verizon.com
  enableSass: true
  deviceSettings:
    device:
      show-by-default: true
      split-menu: true
      title: Responsive
      screen:
        horizontal:
          width: 778
          height: 800
        device-pixel-ratio: 1
        vertical:
          width: 800
          height: 778
      capabilities: []
      user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/78.0.3904.97 Safari/537.36
      type: notebook
      modes:
        - title: default
          orientation: horizontal
          insets:
            left: 0
            top: 0
            right: 0
            bottom: 0
    orientation: horizontal
    zoomFactor: 1
  enableTimings: true
web:
  _metadata:
    preprocessors:
      css:
        type: scss
        source: ""
        conflict: false
  _config: {}
  cpcpmd:
    _id: cpcpmd
    _display_name: PMD
    _metadata:
      script: |-
        //#region Generated Code

        //#endregion

        window.evolv.utils ??= {};
        window.evolv.utils.cpcpmd = {};
        const utils = window.evolv.utils.cpcpmd;

        utils.templates = {
          mpBanner: `<div class="evolv-mp evolv-mp-banner" data-track-ignore="true">
            <div>
              <img src="https://ss7.vzw.com/is/image/VerizonWireless/Imagemyplanlogo_onblack?&$pngalpha$&resMode=sharp2&scl=1" alt="myPlan">
              <h2>Create your own plan</h2>
              <h3>Pick what you want in two simple steps</h3>
            </div>
            <div class="evolv-mp-banner-tileset">
              <div class="evolv-mp-banner-tile">
                <span class="evolv-mp-banner-tile-num">1</span>
                <span class="evolv-mp-banner-tile-text">Choose data</span>
              </div>
              <div class="evolv-mp-banner-tile">
                <span class="evolv-mp-banner-tile-num">2</span>
                <span class="evolv-mp-banner-tile-text">Choose perks</span>
              </div>
            </div>
            <button>
              Explore plans
            </button>
          </div>`,
          mpText: `<div class="evolv-mp evolv-mp-text" data-track-ignore="true">
            <h3>Change your plan</h3>
            <p>Get exactly what you want. Only pay for what you need. Build your plan in two simple steps.</p>
            <button>Explore plans</button>
          </div>`,
          mpCTA: `<div class="evolv-mp evolv-mp-text" data-track-ignore="true">
            <button>Explore a plan change</button>
          </div>`
        }

        utils.variants = [];

        collect('//button[@data-testid="get-stared-plan-change"]/ancestor::div[contains(@class, "OuterMostWrapper")]/parent::div', 'vz-banner');
        collect('.evolv-mp button', 'mp-cta');
        collect('button[data-testid="get-stared-plan-change"] [class^="StyledChildWrapper"], .evolv-mp button', 'cta-text');

        mutate('mp-cta').on('click', () => document.querySelector('button[data-testid="get-stared-plan-change"]').click());
      styles: |-
        .evolv-mp-text, .evolv-mp-banner, .evolv-mp-text h3, .evolv-mp-cta button, .evolv-mp-text button, .evolv-mp-banner button {
          font-family: Verizon-NHG-eDS, Helvetica, Ariel, sans-serif;
          font-size: 1rem;
          line-height: 1.25rem;
          font-weight: 400;
          font-style: normal;
          letter-spacing: 0.03125rem;
          color: black;
        }

        .evolv-mp-cta button, .evolv-mp-text button, .evolv-mp-banner button {
          font-weight: 700;
        }

        .evolv-mp-text h3 {
          font-size: 1.25rem;
          line-height: 1.5rem;
        }
        @media (min-width: 768px) {
          .evolv-mp-text h3 {
            font-size: 1.5rem;
            line-height: 1.75rem;
          }
        }

        .evolv-mp-text h3 {
          font-weight: 700;
        }

        .evolv-mp-cta button, .evolv-mp-text button, .evolv-mp-banner button {
          display: inline-block;
          border: 1px solid black;
          border-radius: 1.5rem;
          white-space: nowrap;
          cursor: pointer;
          text-align: center;
        }

        .evolv-mp-cta button, .evolv-mp-text button, .evolv-mp-banner button {
          padding: calc(.75rem - 2px) calc(1.5rem - 2px);
        }

        .evolv-mp-cta button, .evolv-mp-text button {
          background-color: black;
          color: white;
        }

        .evolv-hidden {
          display: none !important;
        }
        .evolv-mp-banner {
          display: flex;
          flex-direction: column;
          gap: 20px;
          background-color: black;
          color: white;
          margin-top: 18px;
          padding: 24px 16px;
          border-radius: 24px;
        }
        .evolv-mp-banner img {
          width: 82px;
        }
        .evolv-mp-banner h2 {
          font-size: 1.5rem;
          line-height: 28px;
          font-weight: 400;
          margin: 4px 0 0;
        }
        .evolv-mp-banner h3 {
          color: #a7a7a7;
          font-weight: 400;
          margin: 4px 0 0;
        }
        .evolv-mp-banner-tileset {
          display: flex;
          gap: 12px;
        }
        .evolv-mp-banner-tile {
          padding: 16px;
          background-color: #1b1d1f;
          border-radius: 16px;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
        .evolv-mp-banner-tile-num {
          font-size: 2rem;
          font-weight: 700;
          margin-top: 8px;
        }
        .evolv-mp-banner-tile-text {
          margin-top: 12px;
          width: 60%;
        }
        .evolv-mp-banner button {
          background-color: white;
          color: black;
          border: 1px solid white;
          width: 100%;
          border-radius: 2rem;
        }
        @media (min-width: 1024px) {
          .evolv-mp-banner {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-row-gap: 16px;
            grid-column-gap: 48px;
          }
          .evolv-mp-banner > div:last-child {
            flex-grow: 1;
          }
          .evolv-mp-banner img {
            width: 123px;
          }
          .evolv-mp-banner h2 {
            font-size: 2rem;
            line-height: 2.25rem;
            font-weight: 300;
            letter-spacing: 0.25px;
          }
          .evolv-mp-banner h3 {
            font-size: 1.25rem;
            line-height: 24px;
            font-weight: 400;
            letter-spacing: normal;
          }
          .evolv-mp-banner-tile-num {
            font-size: 2.5rem;
            line-height: 1;
            margin: 0;
          }
          .evolv-mp-banner-tile-text {
            font-size: 1.25rem;
            line-height: 1.5rem;
          }
          .evolv-mp-banner button {
            grid-column: 2/-1;
          }
        }
        .evolv-mp-text h3 {
          margin: 8px 0;
        }
        .evolv-mp-text button {
          width: 100%;
          margin-top: 8px;
        }
        @media (min-width: 768px) {
          .evolv-mp-text button {
            width: auto;
          }
        }
        .evolv-mp-cta button {
          width: 100%;
        }
        @media (min-width: 768px) {
          .evolv-mp-cta button {
            width: auto;
          }
        }
